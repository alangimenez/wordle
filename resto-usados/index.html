<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <button class="btn btn-dark" onclick=nuevoJuego()>Generar nuevo juego</button>
    <div id="destino"></div>
    <div id="palabra-1" style="display: flex; justify-content: center"></div>
    <div id="palabra-2" style="display: flex; justify-content: center"></div>
    <div id="palabra-3" style="display: flex; justify-content: center"></div>
    <div id="palabra-4" style="display: flex; justify-content: center"></div>
    <div id="palabra-5" style="display: flex; justify-content: center"></div>

    <button class="btn btn-dark" onclick=nuevaLetra("a")>A</button>
    <button class="btn btn-dark" onclick=nuevaLetra("b")>B</button>
    <button class="btn btn-dark" onclick=nuevaLetra("c")>C</button>
    <button class="btn btn-dark" onclick=nuevaLetra("d")>D</button>
    <button class="btn btn-dark" onclick=nuevaLetra("e")>E</button>
    <button class="btn btn-dark" onclick=nuevaLetra("f")>F</button>
    <button class="btn btn-dark" onclick=nuevaLetra("g")>G</button>
    <button class="btn btn-dark" onclick=nuevaLetra("h")>H</button>
    <button class="btn btn-dark" onclick=nuevaLetra("i")>I</button>
    <button class="btn btn-dark" onclick=nuevaLetra("j")>J</button>
    <button class="btn btn-dark" onclick=nuevaLetra("k")>K</button>
    <button class="btn btn-dark" onclick=nuevaLetra("l")>L</button>
    <button class="btn btn-dark" onclick=nuevaLetra("m")>M</button>
    <button class="btn btn-dark" onclick=nuevaLetra("n")>N</button>
    <button class="btn btn-dark" onclick=nuevaLetra("ñ")>Ñ</button>
    <button class="btn btn-dark" onclick=nuevaLetra("o")>O</button>
    <button class="btn btn-dark" onclick=nuevaLetra("p")>P</button>
    <button class="btn btn-dark" onclick=nuevaLetra("q")>Q</button>
    <button class="btn btn-dark" onclick=nuevaLetra("r")>R</button>
    <button class="btn btn-dark" onclick=nuevaLetra("s")>S</button>
    <button class="btn btn-dark" onclick=nuevaLetra("t")>T</button>
    <button class="btn btn-dark" onclick=nuevaLetra("u")>U</button>
    <button class="btn btn-dark" onclick=nuevaLetra("v")>V</button>
    <button class="btn btn-dark" onclick=nuevaLetra("w")>W</button>
    <button class="btn btn-dark" onclick=nuevaLetra("x")>X</button>
    <button class="btn btn-dark" onclick=nuevaLetra("y")>Y</button>
    <button class="btn btn-dark" onclick=nuevaLetra("z")>Z</button>
    <button class="btn btn-dark" onclick=eliminarLetra()>Borrar ultima letra</button>
    <button class="btn btn-dark" onclick=enviarPalabra()>Enviar</button>
    <div id="resultado"></div>
    <script src="index.js"></script>
</body>

</html>
